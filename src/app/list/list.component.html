<div class="container">
    <div class="card" *ngFor="let item of list">
        <div class="card-header bg-secondary text-white">
            <div class="row">
                <div>{{item.name}}</div>
                <div class="ml-auto">
                    <a href="#" class="btn text-white">Edit</a>
                </div>
            </div>
        </div>
        <div class="card-body">  
            <div class="row vertical-align">
                <div class="col-sm-4">
                    <img class="imageClass" [src]="item.photoPath" alt="Image"/>
                </div>
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-sm-6">ID</div>
                        <div class="col-sm-6">: {{item.id}}</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">Gender</div>
                        <div class="col-sm-6">: {{item.gender}}</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">Department</div>
                        <div class="col-sm-6">: {{item.department}}</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">Email</div>
                        <div class="col-sm-6">: {{item.email}}</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">UserName</div>
                        <div class="col-sm-6">: {{item.userName}}</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">Password</div>
                        <div class="col-sm-6">: {{item.password}}</div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</div>
